<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

    <link rel="stylesheet" href="/style/style.css">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Shopping Cart</a>
        </div>
    </nav>
</header>

<main>
    <section class="shopping-card-container">
        <div class="total-price">
            <h3>Total Price: <span class="total">0 $</span></h3>
        </div>
        <div class="list-products">
            <!-- Product 1: Baskets -->
            <div class="card product-card" data-id="1">
                <img src="/assets/baskets.png" class="card-img-top" alt="baskets">
                <div class="card-body">
                    <h5 class="card-title">Baskets</h5>
                    <p class="card-text">This is a basket</p>
                    <h4 class="unit-price">100</h4>
                    <div>
                        <i class="fas fa-plus-circle add-btn"></i>
                        <span class="quantity">0</span>
                        <i class="fas fa-minus-circle remove-btn"></i>
                    </div>
                    <div>
                        <i class="fas fa-trash-alt delete-btn"></i>
                    </div>
                </div>
            </div>

            <!-- Product 2: Socks -->
            <div class="card product-card" data-id="2">
                <img src="/assets/socks.png" class="card-img-top" alt="socks">
                <div class="card-body">
                    <h5 class="card-title">Socks</h5>
                    <p class="card-text">These are socks</p>
                    <h4 class="unit-price">20</h4>
                    <div>
                        <i class="fas fa-plus-circle add-btn"></i>
                        <span class="quantity">0</span>
                        <i class="fas fa-minus-circle remove-btn"></i>
                    </div>
                    <div>
                        <i class="fas fa-trash-alt delete-btn"></i>
                    </div>
                </div>
            </div>

            <!-- Product 3: Bag -->
            <div class="card product-card" data-id="3">
                <img src="/assets/bag.png" class="card-img-top" alt="bag">
                <div class="card-body">
                    <h5 class="card-title">Bag</h5>
                    <p class="card-text">This is a bag</p>
                    <h4 class="unit-price">50</h4>
                    <div>
                        <i class="fas fa-plus-circle add-btn"></i>
                        <span class="quantity">0</span>
                        <i class="fas fa-minus-circle remove-btn"></i>
                    </div>
                    <div>
                        <i class="fas fa-trash-alt delete-btn"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script src="/js/checkpoint.js"></script>

</body>
</html>
